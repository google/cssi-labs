<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSI 102's Top 10 Songs!</title>
<!--     <script src="https://use.fontawesome.com/5cd833ef09.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
  </head>

  <body>
    <!-- HERO -->
    <section class="hero has-background-info-dark has-text-centered">
      <div class="hero-body">
        <p class="title is-size-1">
          CSSI 102's Playlist
        </p>
        <p class="subtitle is-size-3">
          Our Top 10 Favorite Tunes
        </p>
      </div>
    </section>

    <section class="section">
      <h1 class="title has-text-centered">Featured Song</h1>
    </section>

    <!-- ROW 1 -->
    <div class="columns is-centered">

      <!-- COLUMN 1 -->
      <div class="column is-one-third mt-4">

        <!-- CARD -->
        <div class="card">
          <div class="card-image p-5">
            <figure class="image">
              <img src="https://resources.tidal.com/images/e59f5bde/ab6c/433b/b864/bd4c9374371e/640x640.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Good Days</p>
              <p class="subtitle is-6">SZA</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="section">
      <h1 class="title has-text-centered">Top Songs</h1>
    </section>

    <!-- ROW 2 -->
    <div class="columns is-centered is-variable is-5">

      <!-- COLUMN 1 -->
      <div class="column is-one-quarter">

        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img src="https://images.genius.com/b874f2aa0e09f2b03d337752954c252d.1000x1000x1.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Les Fleurs</p>
              <p class="subtitle is-6">Minnie Riperton</p>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 2 -->
      <div class="column is-one-quarter">

        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img src="https://t2.genius.com/unsafe/1890x0/https%3A%2F%2Fimages.genius.com%2Fbfb3abdbdc51ed5d52dc21e998b638ab.1000x1000x1.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">That's The Way of The World</p>
              <p class="subtitle is-6">Earth, Wind & Fire</p>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 3 -->
      <div class="column is-one-quarter">

        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img src="https://f4.bcbits.com/img/a4127648818_10.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Brush The Heat</p>
              <p class="subtitle is-6">Little Dragon</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
